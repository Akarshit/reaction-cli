machine:
  node:
    version: 6.2.2

dependencies:
  override:
    - npm install -g snyk
    - snyk auth $SNYK_TOKEN

test:
  override:
    - echo "No tests!"

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm run publish
      - snyk monitor
