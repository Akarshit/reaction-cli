machine:
  node:
    version: 6.2.2

dependencies:
  override:
    - npm i -g snyk
    - snyk auth $SNYK_TOKEN
    - snyk wizard

test:
  override:
    - npm run test

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm run publish
      - snyk monitor
